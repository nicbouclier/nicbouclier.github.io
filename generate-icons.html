<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .canvas-container {
            margin: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open this file in a browser, then right-click each canvas and save as PNG</p>
    
    <div class="canvas-container">
        <h3>192x192 Icon</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
    </div>
    
    <div class="canvas-container">
        <h3>512x512 Icon</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192;
            
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Remote body
            const remoteWidth = 100 * scale;
            const remoteHeight = 140 * scale;
            const remoteX = (size - remoteWidth) / 2;
            const remoteY = (size - remoteHeight) / 2;
            
            ctx.fillStyle = '#2a2a2a';
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.roundRect(remoteX, remoteY, remoteWidth, remoteHeight, 12 * scale);
            ctx.fill();
            ctx.stroke();
            
            // Power button
            ctx.fillStyle = '#e50914';
            ctx.beginPath();
            ctx.arc(remoteX + remoteWidth - 25 * scale, remoteY + 25 * scale, 8 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // D-pad center (OK button)
            ctx.fillStyle = '#00a8e1';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, 16 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // OK text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${10 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('OK', size / 2, size / 2);
            
            // D-pad arrows
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3 * scale;
            ctx.lineCap = 'round';
            
            // Up arrow
            ctx.beginPath();
            ctx.moveTo(size / 2 - 10 * scale, size / 2 - 30 * scale);
            ctx.lineTo(size / 2, size / 2 - 40 * scale);
            ctx.lineTo(size / 2 + 10 * scale, size / 2 - 30 * scale);
            ctx.stroke();
            
            // Down arrow
            ctx.beginPath();
            ctx.moveTo(size / 2 - 10 * scale, size / 2 + 30 * scale);
            ctx.lineTo(size / 2, size / 2 + 40 * scale);
            ctx.lineTo(size / 2 + 10 * scale, size / 2 + 30 * scale);
            ctx.stroke();
            
            // Left arrow
            ctx.beginPath();
            ctx.moveTo(size / 2 - 30 * scale, size / 2 - 10 * scale);
            ctx.lineTo(size / 2 - 40 * scale, size / 2);
            ctx.lineTo(size / 2 - 30 * scale, size / 2 + 10 * scale);
            ctx.stroke();
            
            // Right arrow
            ctx.beginPath();
            ctx.moveTo(size / 2 + 30 * scale, size / 2 - 10 * scale);
            ctx.lineTo(size / 2 + 40 * scale, size / 2);
            ctx.lineTo(size / 2 + 30 * scale, size / 2 + 10 * scale);
            ctx.stroke();
            
            // Bottom buttons
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.roundRect(remoteX + 15 * scale, remoteY + remoteHeight - 35 * scale, 30 * scale, 15 * scale, 7 * scale);
            ctx.fill();
            
            ctx.beginPath();
            ctx.roundRect(remoteX + remoteWidth - 45 * scale, remoteY + remoteHeight - 35 * scale, 30 * scale, 15 * scale, 7 * scale);
            ctx.fill();
        }
        
        // Polyfill for roundRect if needed
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }
        
        // Draw icons
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
